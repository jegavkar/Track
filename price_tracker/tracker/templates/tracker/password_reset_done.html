{% extends 'tracker/base.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h3 class="card-title mb-0">
                    <i class="fas fa-check-circle me-2"></i>Password Reset Email Sent
                </h3>
            </div>
            <div class="card-body">
                <p class="text-muted">We've emailed you instructions for resetting your password. Please check your inbox.</p>
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
